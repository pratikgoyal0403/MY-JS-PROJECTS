<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="app.js" defer></script>
    <title>countdown-clock</title>
    <style>
      .wrapper {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.781);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 72px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: grey;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="hour-box box"></div>
      :
      <div class="minute-box box"></div>
      :
      <div class="second-box box"></div>
    </div>
  </body>
</html>
